<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garbage Collection System</title>
    <link rel="stylesheet" href="/static/login.css">
    <style>
        .driver-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .driver-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>Rongo Constituency Garbage Collection System</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Sign Up</a></p>

    <!-- Button to Driver's Portal -->
    <div class="driver-portal">
        <button onclick="window.location.href='/drivers_login'" class="driver-btn">
            Go to Driver's Portal
        </button>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("/api/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const data = await response.json(); // Parse the JSON response
                window.location.href = data.redirectUrl; // Redirect to the correct URL
            } else {
                alert("Login failed. Please check your credentials.");
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred. Please try again.");
        }
    });
</script>
</body>
</html>
