<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Garbage Collection</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="/static/jquery.js"></script>
</head>
<body>
<div class="dashboard-container">
    <div class="sidebar">
        <h2>User Panel</h2>
        <ul>
            <li><a href="#" data-page="user_schedule.html" class="selected">Collection Schedule</a></li>
            <li><a href="#" data-page="user_complaints.html">File a Complaint</a></li>
            <li><a href="#" data-page="user_payments.html">Payments</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="content-area"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Load the default page on load
        $('#content-area').load('/fragments/user_schedule.html');

        $('.sidebar a').click(function (event) {
            event.preventDefault();
            $('.sidebar a').removeClass('selected');
            $(this).addClass('selected');
            const page = $(this).data('page');
            $('#content-area').load('/fragments/' + page);
        });
    });
</script>
</body>
</html>
