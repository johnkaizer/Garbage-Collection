<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Garbage Collection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
<div class="dashboard-container">
    <div class="sidebar">
        <h2>User Panel</h2>
        <ul>
            <li><a href="#" data-page="user_schedule.html" class="selected"><span class="icon">📅</span>Collection Schedule</a></li>
            <li><a href="#" data-page="user_complaints.html"><span class="icon">📣</span>File a Complaint</a></li>
            <li><a href="#" data-page="user_payments.html"><span class="icon">💳</span>Payments</a></li>
            <li><a href="#" data-page="user_profile.html"><span class="icon">👤</span>Profile</a></li>
            <li><a href="#" data-page="user_settings.html"><span class="icon">⚙️</span>Settings</a></li>
            <li><a href="#" class="logout"><span class="icon">🚪</span>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to Dashboard</h1>
        <div id="content-area"></div>
    </div>
</div>

<!-- Your custom script -->
<script>
    $(document).ready(function () {
        // Load the default page on load
        $('#content-area').load('/fragments/user_schedule.html');

        $('.sidebar a').click(function (event) {
            event.preventDefault();
            $('.sidebar a').removeClass('selected');
            $(this).addClass('selected');
            const page = $(this).data('page');
            $('#content-area').load('/fragments/' + page);
        });

        // Logout handler
        $('.logout').click(async function (event) {
            event.preventDefault();
            try {
                const response = await fetch('/api/users/logout', {
                    method: 'POST', // Adjust method if needed
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An error occurred. Please try again.');
            }
        });
    });
</script>
</body>
</html>
