<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Garbage Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #004d00; /* Deep green background */
            color: #fff;
        }

        /* Top Menu */
        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006600; /* Slightly lighter green for the header */
            padding: 10px 20px;
        }

        .top-menu h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .logout {
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #ff6666; /* Light red for hover */
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            background-color: #fff; /* White background for main content */
            border-radius: 8px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Card Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            width: 200px;
            height: 150px;
            background-color: #007700; /* Card green */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #009900; /* Brighter green on hover */
        }

        .card i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Top Menu -->
<div class="top-menu">
    <h1>Admin Dashboard</h1>
    <a href="#" class="logout">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="card-container">
        <div class="card" data-page="admin_users.html">
            <i class="fas fa-users"></i>
            <span>Manage Users</span>
        </div>
        <div class="card" data-page="admin_drivers.html">
            <i class="fas fa-truck"></i>
            <span>Manage Drivers</span>
        </div>
        <div class="card" data-page="admin_routes.html">
            <i class="fas fa-road"></i>
            <span>Manage Routes</span>
        </div>
        <div class="card" data-page="admin_complaints.html">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Manage Complaints</span>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Click handler for cards
        $('.card').click(function () {
            const page = $(this).data('page');
            $('.main-content').load('/fragments/' + page);
        });

        // Logout handler
        $('.logout').click(async function (event) {
            event.preventDefault();
            try {
                const response = await fetch('/api/users/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An error occurred. Please try again.');
            }
        });
    });
</script>
</body>
</html>
