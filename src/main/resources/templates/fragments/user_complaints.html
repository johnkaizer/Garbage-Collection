<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>
    /* Global Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #004d00; /* Deep green background */
        color: #fff;
    }

    /* Top Menu */
    .top-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #006600; /* Slightly lighter green for the header */
        padding: 10px 20px;
    }

    .top-menu h1 {
        margin: 0;
        font-size: 1.5em;
    }

    .logout {
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .logout:hover {
        color: #ff6666; /* Light red for hover */
    }

    /* Main Content */
    .main-content {
        padding: 20px;
        background-color: #fff; /* White background for main content */
        border-radius: 8px;
        margin: 20px auto;
        width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        color: #333; /* Dark text for contrast */
    }

    /* Table Styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th, table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }

    table th {
        background-color: #007700;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007700;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #005500;
    }

    .btn-secondary {
        background-color: #ff6666;
    }

    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 10px;
        width: 400px;
        padding: 20px;
        color: #333;
    }

    .modal-content h2 {
        margin: 0 0 20px;
    }

    .modal-content .form-group {
        margin-bottom: 15px;
    }

    .modal-content .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .modal-content .form-group select,
    .modal-content .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .modal-actions {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
<!-- Top Menu -->
<div class="top-menu">
    <h1>Manage Complaints</h1>
    <a href="/dashboard_user" class="logout">Back</a>
</div>

<!-- Add/Edit Modal -->
<div class="modal" id="complaintModal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Complaint</h2>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="route">Route Landmark</label>
            <select id="route">
                <!-- Routes will be dynamically populated -->
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter complaint description"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Resolved">Resolved</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>
        <div class="modal-actions">
            <button class="btn" id="saveComplaint">Save</button>
            <button class="btn btn-secondary" id="closeModal">Cancel</button>
        </div>
    </div>
</div>

<!-- Table for Complaints Management -->
<div class="main-content">
    <button class="btn" id="openAddModal">Add Complaint</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone</th>
            <th>Route</th>
            <th>Description</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="complaintTableBody">
        <!-- Rows will be dynamically populated -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const apiUrl = '/api/complaints';
    const userIdEndpoint = '/currentUserId';
    const routesEndpoint = '/api/routes'; // Update with the actual endpoint for fetching routes
    let currentUserId = null;

    const complaintModal = $('#complaintModal');
    const modalTitle = $('#modalTitle');
    const complaintTableBody = $('#complaintTableBody');
    let editMode = false;
    let currentComplaintId = null;

    // Fetch current user ID
    const fetchCurrentUserId = () => {
        return $.get(userIdEndpoint)
            .done(data => {
                currentUserId = data;
            })
            .fail(() => {
                console.error('Failed to fetch current user ID');
            });
    };

    // Fetch all complaints and display in the table
    const fetchComplaints = () => {
        $.get(apiUrl, (complaints) => {
            populateComplaintTable(complaints);
        });
    };

    // Populate table with complaint data
    const populateComplaintTable = (complaints) => {
        complaintTableBody.empty();
        complaints.forEach(complaint => {
            const row = `
                <tr>
                    <td>${complaint.id}</td>
                    <td>${complaint.phone}</td>
                    <td>${complaint.route}</td>
                    <td>${complaint.description}</td>
                    <td>${complaint.status}</td>
                    <td>${new Date(complaint.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-edit" data-id="${complaint.id}" data-complaint='${JSON.stringify(complaint)}'>Edit</button>
                        <button class="btn btn-delete" data-id="${complaint.id}">Delete</button>
                    </td>
                </tr>
            `;
            complaintTableBody.append(row);
        });

        // Attach event listeners for edit and delete buttons
        $('.btn-edit').click(openEditModal);
        $('.btn-delete').click(deleteComplaint);
    };

    // Fetch and populate routes
    const fetchRoutes = () => {
        $.get(routesEndpoint, (routes) => {
            const routeSelect = $('#route');
            routeSelect.empty();
            routes.forEach(route => {
                routeSelect.append(`<option value="${route}">${route}</option>`);
            });
        });
    };

    // Open modal for adding a new complaint
    $('#openAddModal').click(() => {
        modalTitle.text('Add Complaint');
        editMode = false;
        currentComplaintId = null;
        resetModalFields();
        complaintModal.show();
    });

    // Close modal
    $('#closeModal').click(() => {
        complaintModal.hide();
    });

    // Reset modal fields
    const resetModalFields = () => {
        $('#phone').val('');
        $('#route').val('');
        $('#description').val('');
        $('#status').val('Pending');
    };

    // Open modal for editing an existing complaint
    const openEditModal = (event) => {
        const complaint = JSON.parse($(event.target).data('complaint'));
        modalTitle.text('Edit Complaint');
        editMode = true;
        currentComplaintId = complaint.id;

        $('#phone').val(complaint.phone);
        $('#route').val(complaint.route);
        $('#description').val(complaint.description);
        $('#status').val(complaint.status);

        complaintModal.show();
    };

    // Save complaint (add or update)
    $('#saveComplaint').click(() => {
        const phone = $('#phone').val();
        const route = $('#route').val();
        const description = $('#description').val();
        const status = $('#status').val();

        const complaintData = {
            phone,
            route,
            description,
            status,
            userId: currentUserId,
            date: new Date()
        };

        const method = editMode ? 'PUT' : 'POST';
        const url = editMode ? `${apiUrl}/${currentComplaintId}` : apiUrl;

        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify(complaintData),
            success: () => {
                complaintModal.hide();
                fetchComplaints();
            },
            error: (err) => {
                console.error('Error saving complaint:', err);
            }
        });
    });

    // Delete a complaint
    const deleteComplaint = (event) => {
        const complaintId = $(event.target).data('id');

        $.ajax({
            url: `${apiUrl}/${complaintId}`,
            method: 'DELETE',
            success: () => {
                fetchComplaints();
            },
            error: (err) => {
                console.error('Error deleting complaint:', err);
            }
        });
    };

    // Initialize the page
    $(document).ready(() => {
        fetchCurrentUserId().then(() => {
            fetchRoutes();
            fetchComplaints();
        });
    });
</script>

</body>


</html>
