<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
    /* Global Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #004d00; /* Deep green background */
        color: #fff;
    }

    /* Top Menu */
    .top-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #006600; /* Slightly lighter green for the header */
        padding: 10px 20px;
    }

    .top-menu h1 {
        margin: 0;
        font-size: 1.5em;
    }

    .logout {
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .logout:hover {
        color: #ff6666; /* Light red for hover */
    }

    /* Main Content */
    .main-content {
        padding: 20px;
        background-color: #fff; /* White background for main content */
        border-radius: 8px;
        margin: 20px auto;
        width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        color: #333; /* Dark text for contrast */
    }

    /* Table Styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th, table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }

    table th {
        background-color: #007700;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007700;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #005500;
    }

    .btn-secondary {
        background-color: #ff6666;
    }

    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 10px;
        width: 400px;
        padding: 20px;
        color: #333;
    }

    .modal-content h2 {
        margin: 0 0 20px;
    }

    .modal-content .form-group {
        margin-bottom: 15px;
    }

    .modal-content .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .modal-content .form-group select,
    .modal-content .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .modal-actions {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
<!-- Top Menu -->
<div class="top-menu">
    <h1>Manage Complaints</h1>
    <a href="/dashboard_admin" class="logout">BACK</a>
</div>

<!-- Add/Edit Modal -->
<div class="modal" id="complaintModal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Complaint</h2>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="route">Route</label>
            <select id="route">
                <option value="Rongo University">Rongo University</option>
                <option value="Kuja River">Kuja River</option>
                <option value="Rongo Market">Rongo Market</option>
                <option value="Kitere Hills">Kitere Hills</option>
                <option value="Kanyawanga High School">Kanyawanga High School</option>
                <option value="St. Magdalene Catholic Church">St. Magdalene Catholic Church</option>
                <option value="Riosiri Town">Riosiri Town</option>
                <option value="Kamwango Mines">Kamwango Mines</option>
                <option value="Migori Tea Factory">Migori Tea Factory</option>
                <option value="Rongo Sub-County Hospital">Rongo Sub-County Hospital</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter complaint description"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Resolved">Resolved</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>
        <div class="modal-actions">
            <button class="btn" id="saveComplaint">Save</button>
            <button class="btn btn-secondary" id="closeModal">Cancel</button>
        </div>
    </div>
</div>

<!-- Table for Complaints Management -->
<div class="main-content">
    <button class="btn" id="openAddModal">Add Complaint</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone</th>
            <th>Route</th>
            <th>Description</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="complaintTableBody">
        <!-- Rows will be dynamically populated -->
        </tbody>
    </table>
</div>

<script>
    const apiUrl = '/api/complaints';
    const complaintModal = document.getElementById('complaintModal');
    const openAddModal = document.getElementById('openAddModal');
    const closeModal = document.getElementById('closeModal');
    const saveComplaint = document.getElementById('saveComplaint');
    const modalTitle = document.getElementById('modalTitle');
    const complaintTableBody = document.getElementById('complaintTableBody');

    let editMode = false;
    let currentComplaintId = null;

    // Fetch all complaints and display in the table
    const fetchComplaints = async () => {
        const response = await fetch(apiUrl);
        const complaints = await response.json();
        populateComplaintTable(complaints);
    };

    // Populate table with complaint data
    const populateComplaintTable = (complaints) => {
        complaintTableBody.innerHTML = '';
        complaints.forEach(complaint => {
            const row = `
                <tr>
                    <td>${complaint.id}</td>
                    <td>${complaint.phone}</td>
                    <td>${complaint.route}</td>
                    <td>${complaint.description}</td>
                    <td>${complaint.status}</td>
                    <td>${new Date(complaint.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-edit" data-id="${complaint.id}" data-complaint='${JSON.stringify(complaint)}'>Edit</button>
                        <button class="btn btn-delete" data-id="${complaint.id}">Delete</button>
                    </td>
                </tr>
            `;
            complaintTableBody.innerHTML += row;
        });

        // Attach event listeners for edit and delete buttons
        document.querySelectorAll('.btn-edit').forEach(button => {
            button.addEventListener('click', (event) => openEditModal(event));
        });

        document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', (event) => deleteComplaint(event));
        });
    };

    // Open modal for adding a new complaint
    openAddModal.addEventListener('click', () => {
        modalTitle.innerText = 'Add Complaint';
        editMode = false;
        currentComplaintId = null;
        resetModalFields();
        complaintModal.style.display = 'flex';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
        complaintModal.style.display = 'none';
    });

    // Reset modal fields
    const resetModalFields = () => {
        document.getElementById('phone').value = '';
        document.getElementById('route').value = 'Rongo University';
        document.getElementById('description').value = '';
        document.getElementById('status').value = 'Pending';
    };

    // Open modal for editing an existing complaint
    const openEditModal = (event) => {
        const complaint = JSON.parse(event.target.dataset.complaint);
        modalTitle.innerText = 'Edit Complaint';
        editMode = true;
        currentComplaintId = complaint.id;

        document.getElementById('phone').value = complaint.phone;
        document.getElementById('route').value = complaint.route;
        document.getElementById('description').value = complaint.description;
        document.getElementById('status').value = complaint.status;

        complaintModal.style.display = 'flex';
    };

    // Save complaint (add or update)
    saveComplaint.addEventListener('click', async () => {
        const phone = document.getElementById('phone').value;
        const route = document.getElementById('route').value;
        const description = document.getElementById('description').value;
        const status = document.getElementById('status').value;

        const complaintData = { phone, route, description, status, date: new Date() };

        try {
            if (editMode) {
                // Update complaint
                await fetch(`${apiUrl}/${currentComplaintId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(complaintData),
                });
            } else {
                // Add complaint
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(complaintData),
                });
            }

            complaintModal.style.display = 'none';
            fetchComplaints(); // Refresh table
        } catch (error) {
            console.error('Error saving complaint:', error);
        }
    });

    // Delete a complaint
    const deleteComplaint = async (event) => {
        const complaintId = event.target.dataset.id;

        try {
            await fetch(`${apiUrl}/${complaintId}`, { method: 'DELETE' });
            fetchComplaints(); // Refresh table
        } catch (error) {
            console.error('Error deleting complaint:', error);
        }
    };

    // Initial fetch of complaints
    fetchComplaints();
</script>

</body>
</html>
