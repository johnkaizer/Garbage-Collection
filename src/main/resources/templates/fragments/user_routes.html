<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #004d00; /* Deep green background */
            color: #fff;
        }

        /* Top Menu */
        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006600; /* Slightly lighter green for the header */
            padding: 10px 20px;
        }

        .top-menu h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .logout {
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #ff6666; /* Light red for hover */
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            background-color: #fff; /* White background for main content */
            border-radius: 8px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: #333; /* Dark text for contrast */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007700;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="top-menu">
    <h1>Route Management</h1>
    <a href="/dashboard_user" class="logout">Back</a>
</div>

<div class="main-content">
    <h2>All Routes</h2>
    <table id="routesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Route Name</th>
            <th>Landmarks</th>
            <th>Scheduled Day</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script>
    // Fetch routes from the API and populate the table
    async function fetchRoutes() {
        try {
            const response = await fetch('/api/routes');
            const routes = await response.json();

            const tableBody = document.querySelector('#routesTable tbody');
            tableBody.innerHTML = ''; // Clear any existing rows

            routes.forEach(route => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${route.id}</td>
                        <td>${route.routeName}</td>
                        <td>${route.landmarks}</td>
                        <td>${route.scheduledDay}</td>
                    `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching routes:', error);
        }
    }

    // Call the function on page load
    document.addEventListener('DOMContentLoaded', fetchRoutes);
</script>
</body>
</html>
